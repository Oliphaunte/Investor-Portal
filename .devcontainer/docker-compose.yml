version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: investor_portal_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    environment:
      MIX_ENV: dev
      DB_HOST: db
      PORT: "4000"
    volumes:
      - ..:/workspace:cached
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
